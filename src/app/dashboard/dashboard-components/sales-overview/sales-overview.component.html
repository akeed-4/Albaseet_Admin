
<style>
    
  .card-box {
      position: relative;
      color: #fff;
      padding: 20px 10px 40px;
      margin: 20px 0px;
  }
  .card-box:hover {
      text-decoration: none;
      color: #f1f1f1;
  }
  .card-box:hover .icon i {
      font-size: 100px;
      transition: 1s;
      -webkit-transition: 1s;
  }
  .card-box .inner {
      padding: 5px 10px 0 10px;
  }
  .card-box{
    background-color: rgb(253, 253, 252);
    border-radius: 30px solid black;
 
  }
  .card-box h3 {
      font-size: 27px;
      font-weight: bold;
      margin: 0 0 8px 0;
      white-space: nowrap;
      padding: 0;
      text-align: left;
  }
  .card-box p {
      font-size: 15px;
  }
  .bg-blue{
    border: 1px solid rgb(173, 111, 231);
    border-radius: 30px 30px 30px 30px;
    
}
  .card-box .icon {
      position: absolute;
      top: auto;
      bottom: 5px;
      right: 5px;
      z-index: 0;
      font-size: 72px;
      color: rgba(0, 0, 0, 0.15);
  }
  .card-box .card-box-footer {
      position: absolute;
      left: 0px;
      bottom: 0px;
      text-align: center;
      padding: 3px 0;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.1);
      width: 100%;
      text-decoration: none;
  }
  .card-box:hover .card-box-footer {
      background: rgba(0, 0, 0, 0.3);
  }
 



  a{
    cursor: pointer;
  }
  .card-info{
  width: 100%;
}
h5{
    font-family: 'droidKufi-bold', sans-serif;
}
.mat-icon{
  font-size: 50px !important;
  height: 50px !important;
  width: 50px !important;
}
mat-grid-list{
    width: 100%;
}
.card-info {
  width: 33%;
  float: left;
  padding: 60px;
}
.container{
    margin-top: 3px;
    color: black;
   
}
@media (max-width: 768px) {
  .card-info {
    width: 100%;
    float: none;
  }
  .mat-card {
    margin: 20px 20px 20px 20px;
  }
}

  </style>

<body>
  <div class="container">
      <div class="row ">
          <div class="col-lg-3 col-sm-6 card-header">
              <div class="card-box bg-blue">
                  <div class="inner" style="font-size: 20px;color: black;">
                      <h5>  {{'customer'|translate}} </h5>
                      <p style="font-size: 20px;color: rgb(14, 16, 190);;">  {{num1}} </p>
                  </div>
                  <div class="icon">
                      <i class="fa fa-users" aria-hidden="true"></i>
                  </div>
                  <a style="font-size: 20px;color: rgb(11, 14, 201);;" (click)="listcustomer()" class="card-box-footer">{{'More Details'|translate}} <i class="fa fa-arrow-circle-right"></i></a>
              </div>
          </div>

          <div class="col-lg-3 col-sm-6 card-header">
              <div class="card-box bg-blue">
                  <div class="inner" style="font-size: 20px;color: black;">
                      <h5>{{'product'|translate}} </h5>
                      <p style="font-size: 20px;color: rgb(14, 16, 190);;"> {{num3}}  </p>
                  </div>
                  <div class="icon">
                      <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                  </div>
                  <a  style="font-size: 20px;color: rgb(11, 14, 201);;" (click)="listproduct()" class="card-box-footer">{{'More Details'|translate}} <i class="fa fa-arrow-circle-right"></i></a>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6 card-header">
              <div class="card-box bg-blue">
                  <div class="inner" style="font-size: 20px;color: black;">
                      <h5>   {{'Invoices'|translate}}</h5>
                      <p style="font-size: 20px;color: rgb(14, 16, 190);">   {{num}}</p>
                  </div>
                  <div class="icon">
                      <i class="fa fa-file-text-o" aria-hidden="true"></i>
                  </div>
                  <a  style="font-size: 20px;color: rgb(11, 14, 201);"  (click)="reportinvioce()" class="card-box-footer">{{'More Details'|translate}} <i class="fa fa-arrow-circle-right"></i></a>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6 card-header">
              <div class="card-box bg-blue">
                  <div class="inner" style="font-size: 20px;color: black;">
                      <h5>     {{'Reciept'|translate}}</h5>
                      <p style="font-size: 20px;color: rgb(14, 16, 190);;">  {{num2}}   </p>
                  </div>
                  <div class="icon">
                      <i class="fa fa-file-text-o"></i>
                  </div >
                  <a  style="font-size: 20px;color: rgb(11, 14, 201);;" (click)="listReicept()" class="card-box-footer">{{'More Details'|translate}} <i class="fa fa-arrow-circle-right"></i></a>
              </div>
          </div>
      </div>
  </div>
</body>

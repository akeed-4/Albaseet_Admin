
<style>
  .card-box {
      position: relative;
      color: #fff;
      padding: 20px 10px 40px;
      margin: 20px 0px;
  }
  .card-box:hover {
      text-decoration: none;
      color: #f1f1f1;
  }
  .card-box:hover .icon i {
      font-size: 100px;
      transition: 1s;
      -webkit-transition: 1s;
  }
  .card-box .inner {
      padding: 5px 10px 0 10px;
  }
  .card-box h3 {
      font-size: 27px;
      font-weight: bold;
      margin: 0 0 8px 0;
      white-space: nowrap;
      padding: 0;
      text-align: left;
  }
  .card-box p {
      font-size: 15px;
  }
  .card-box .icon {
      position: absolute;
      top: auto;
      bottom: 5px;
      right: 5px;
      z-index: 0;
      font-size: 72px;
      color: rgba(0, 0, 0, 0.15);
  }
  .card-box .card-box-footer {
      position: absolute;
      left: 0px;
      bottom: 0px;
      text-align: center;
      padding: 3px 0;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.1);
      width: 100%;
      text-decoration: none;
  }
  .card-box:hover .card-box-footer {
      background: rgba(0, 0, 0, 0.3);
  }
  .bg-blue {
    background-color: #00c0ef !important;
}
.bg-green {
    background-color: #00c0ef !important;
}
.bg-orange {
    background-color: #00c0ef !important;
}
.bg-red {
    background-color: #00c0ef !important;
}
  a{
    cursor: pointer;
  }
  </style>

<body>
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-sm-6">
              <div class="card-box bg-blue">
                  <div class="inner">
                      <h5>  {{'customer'|translate}} </h5>
                      <p style="font-size: 20px;">  {{num1}} </p>
                  </div>
                  <div class="icon">
                      <i class="fa fa-users" aria-hidden="true"></i>
                  </div>
                  <a (click)="listcustomer()" class="card-box-footer">{{'More Details'|translate}} <i class="fa fa-arrow-circle-right"></i></a>
              </div>
          </div>

          <div class="col-lg-3 col-sm-6">
              <div class="card-box bg-green">
                  <div class="inner">
                      <h5>{{'product'|translate}} </h5>
                      <p style="font-size: 20px;"> {{num3}}  </p>
                  </div>
                  <div class="icon">
                      <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                  </div>
                  <a (click)="listproduct()" class="card-box-footer">{{'More Details'|translate}} <i class="fa fa-arrow-circle-right"></i></a>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6">
              <div class="card-box bg-orange">
                  <div class="inner">
                      <h5>   {{'Invoices'|translate}}</h5>
                      <p style="font-size: 20px;">   {{num}}</p>
                  </div>
                  <div class="icon">
                      <i class="fa fa-file-text-o" aria-hidden="true"></i>
                  </div>
                  <a  (click)="reportinvioce()" class="card-box-footer">{{'More Details'|translate}} <i class="fa fa-arrow-circle-right"></i></a>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6">
              <div class="card-box bg-red">
                  <div class="inner">
                      <h5>     {{'Reciept'|translate}}</h5>
                      <p style="font-size: 20px;">  {{num2}}   </p>
                  </div>
                  <div class="icon">
                      <i class="fa fa-file-text-o"></i>
                  </div>
                  <a (click)="listReicept()" class="card-box-footer">{{'More Details'|translate}} <i class="fa fa-arrow-circle-right"></i></a>
              </div>
          </div>
      </div>
  </div>
</body>

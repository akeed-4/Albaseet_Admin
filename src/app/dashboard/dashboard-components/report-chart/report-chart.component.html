<div class="cards" style="text-align: right;" >
    <mat-toolbar  color="primary" >{{'Graphic Reports'|translate}}</mat-toolbar>
    <mat-grid-list cols="3" rowHeight="70px" class="quot-service-grid" style="margin-top: 20px;">
        <mat-grid-tile>
    <form action="" [formGroup]="productForm" (ngSubmit)="testDate()">
        <mat-form-field style="padding-right: 13px;" >
            <mat-select placeholder="{{'search'|translate}}" rmControlName="contact"fo  (valueChange)="sendValue($event)">
               <mat-option *ngFor="let contact of contact" [value]="contact.id">
                 <mat-icon [ngStyle]="{'color': contact.id}">home</mat-icon>{{contact.name}} 
               </mat-option>
            </mat-select>
        </mat-form-field>
         
    </form>
  </mat-grid-tile>
</mat-grid-list>
  </div>
<div >
   
       
   
	<div class="col-lg-12 ">
        
      <div style="margin-bottom:1% ;"></div>
        <canvas id="paid" style="font-size: 40px;" height="200px"></canvas>

    </div>
</div>


<div  [dir]="'dir'|translate">
    <div class="alert alert-primary" role="alert" >
    <strong>  {{'List of reports by period '|translate}}</strong>
  </div>


  <div class="row tap" [dir]="'dir'|translate">
  
    <form   [formGroup]="productForm" >
        <div class="row form-group" >
            <div style="margin-left: 45px;" >
                <label class="container1 id2" >من تاريخ</label>
                <input  type="date" formControlName="startdate" (change)="change()"  class="date-time-input id2" >
            </div>
            <div>
                <label class="container2" for="" class="id2">الى تاريخ</label>
                <input  type="date" formControlName="enddate" class="id2" (change)="change()" maxlength="4"   >
            </div>
        </div>
    </form>
        <table id="tbl" class="table  rounded mb-3 " >
            <thead>
                <tr class="bg-dark text-warning">
                    <th>{{'history'|translate}}</th>
                 
                    <th> {{'Amount'|translate}}</th>
                 <th> {{'paid_amont'|translate}}</th>
                    <!-- <th>   {{'invoice state'|translate}} </th> -->
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of selectdata">
                    <td scope="row">{{item. date| date: 'dd/MM/yyyy ' }}</td>
                    <td scope="row">{{item.items.item1 }}</td>
                    <td scope="row">{{item.items.item2}}</td>
                    <!-- <td>
                        <div  class="table-light rounded">
                         <div > <td *ngIf="item.invoice_acceptance===0" style="background-color: rgb(178, 199, 199);"    >   {{'unapproved'|translate}}  </td></div>
                           <div> <td *ngIf="item.invoice_acceptance===1" style="background-color: rgb(225, 241, 227);"    > {{'approved'|translate}} </td></div>
                        </div>
                       </td>
                   -->
                 
                </tr>
                <tr *ngIf="selectedMembers.length>1" class=" text-center bg-light " style="font-weight:600 ; font-size: 20px; " >
                    <td scope="row" class="text-danger"> الاجمالي العام</td>
                    <td scope="row">{{count}}</td>
                    <td scope="row">{{count1}}</td>
                
                  
                </tr>
               
            </tbody>
        
    
          
        </table>
    </div>

    <div *ngIf="selectedMembers.length<1">
        <div class="alert alert-primary d-flex justify-content-center">
            <strong>   {{'Choose the period first'|translate}}    </strong>
            <!-- <button class="btn" (click)="getInvice()">تحديث القائمة</button> -->
          </div>
    </div>
</div>

<div class="container py-5 ar mt-2  ">
    <div class="row tap">
      <div class="col-lg-6 mx-auto">
        <div class="show1 p-5">
          <div class="tab-content">
            <div class="tab-pane fade show active ">
              <div class="alert alert1 text-center alert-secondary1 alert-secondary mb-4 ">
                <strong>{{title}}</strong>
              </div>
              <div class="alert alert-success" role="alert" *ngIf="message">
                <strong>{{message}}</strong>
              </div>
              <hr class="mb-6">
           
              <div class="hospital-container">
                <div class="hospital">
                  <form [formGroup]="productForm" >
  
                    <div class="form-row  form-group">
                      <div class="col-md-4 mb-3 form-group " >
                        <div class="col-lg-12">
                          <label>  {{'Name Ar'}}    </label>
                          <span class="text-danger">*</span>
                        </div>
                        <input type="text " class="form-control classm"  readonly  formControlName="productsnameAr" id="productsnameAr"
                        placeholder="الاسم (AR)"
                        [ngClass]="{'is-invalid': this.productForm.get('productsnameAr').invalid && this.productForm.get('productsnameAr').touched}">
  
                   
                      
                    </div>
  
                    <div class="col-md-4 mb-3 form-group " >
                      <div class="col-lg-12">
                        <label> {{'Name En'}}   </label>
                        <span class="text-danger">*</span>
                      </div>
                      <input type="text" class="form-control classm1"   readonly   formControlName="productsnameEn" id="productsnameEn"
                      placeholder="الاسم (EN)"
                      [ngClass]="{'is-invalid': this.productForm.get('productsnameEn').invalid && this.productForm.get('productsnameEn').touched}">
  
          
                  </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-12">
                        <label>{{'price'}}     </label>
                        <span class="text-danger">*</span>
                      </div>
                      <!-- <label for="UserName" style="font-weight: bold;">البريد الالكتروني :</label> -->
                      <input type="number" formControlName="price" readonly class="form-control" id="price" placeholder=" السعر" max="9999"
                      min="0"
                        [ngClass]="{'is-invalid': this.productForm.get('price').invalid && this.productForm.get('price').touched}">
  
                      <div class="text-danger"
                        *ngIf="!this.productForm.get('price').valid && this.productForm.get('price').touched">
                        {{messageValidate.price.required}}
                      </div>
  
                    </div>
  
                    <div>
                   
                     
                    </div>
  
                    <button type="submit" style="text-align: center;" (click)="DeleteConfirm()" class=" subscribe btn btn-primary btn-block rounded-pill shadow-sm mt-4"
                   >
                      {{btnTitle}}

                      <img *ngIf="isloading" src="/assets/image/op.gif" alt="" style="background-color: rgb(16, 151, 151);">
                    </button>
  
  
  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  
  </div>

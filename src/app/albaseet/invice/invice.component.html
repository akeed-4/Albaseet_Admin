
<div class="doctor-view">

  <nav class="navbar"  >
            
    <input class="form-control " type="text" name="customer_aname" placeholder="ابحث هنا " id="" [(ngModel)]="customer_aname"
        (ngModelChange)="sertch()">
</nav>

    <table id="tbl" class="table  rounded table-hover table-striped mb-3 table-bordered">
      <thead>
        <tr class="bg-dark text-warning">
        
          <th>  العميل</th>
          <th> رقم الفاتوره </th>
          <th>  المبلغ</th>
       
          <th> حاله الفاتوره</th>
        
      
       
        </tr>
       
      </thead>
      <tbody >
        <tr   *ngFor="let item of invoice.slice(0,9)"   >
       
          <td>{{item.customer.customer_aname}}</td>
          <td scope="row">{{item.id}}</td>
          <td>{{item.total_amount}}</td>
        
          <td>
       <div  class="table-light">

        <div > <td *ngIf="item.invoice_acceptance===0" style="background-color: rgb(126, 187, 135);"  class="rounded-pill shadow-sm"  >غير معتمد </td></div>
          <div> <td *ngIf="item.invoice_acceptance===1"  class="rounded-pill shadow-sm"  style="background-color: rgb(225, 241, 227);"  class="rounded-pill shadow-sm"  > معتمد </td></div>
       </div>
       
      </td>
     
          <!-- <td>{{item.doctorPicure}}</td> -->
         
         
        </tr>
       <div *ngIf="invoice.length>1">
        <!-- <tr >
          <div class="row " style="padding-right:  10%;">
           <label for=""  style="margin-left:250px ;"> الاجمالي </label> 
            <div  style="padding-right:  10%;background-color: aqua"> {{price}}</div>
          </div>
         
        </tr> -->
       </div>
      </tbody>
    </table>
   
   
  </div>
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تنبيه حذف</h5>
            </div>
            <div class="modal-body">
                      هل تريد حذف {{num}}  فعلا؟؟
            </div>
            <div class="modal-footer">
                <button  id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">تراجع</button>
                <button type="button" class="btn btn-danger" (click)="DeleteConfirm()">تأكيد الحذف</button>
            </div>
        </div>
    </div>
  </div>
  
  
  <div *ngIf="invoice.length<1">
    <div class="alert alert-primary d-flex justify-content-center" >
      <strong class="spinner-border">   </strong>
    <!-- <button class="btn" (click)="getInvice()">تحديث القائمة</button> -->
    </div>
    </div>

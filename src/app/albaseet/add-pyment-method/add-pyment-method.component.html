
<mat-toolbar style="margin-top: 6%;" color="primary">{{getTitle()}}</mat-toolbar>
<app-display-errors [errors]="errors"></app-display-errors>

<form  [formGroup]="customerForm" (ngSubmit)="Add_payment()">
    <mat-grid-list cols="2" rowHeight="90px" class="quot-service-grid">
        <mat-grid-tile>
            <mat-form-field appearance="outline" class="ml-2" >
                <mat-label>{{'product name(Ar)'|translate}} </mat-label>
                <input matInput type="text "   dir="rtl"   formControlName="customer_aname" id="customer_aname"

                [ngClass]="{'is-invalid': this.customerForm.get('customer_aname').invalid && this.customerForm.get('customer_aname').touched}">
                <mat-error class="text-danger"  *ngIf="this.customerForm.get('customer_aname').invalid && this.customerForm.get('customer_aname').touched
                && this.customerForm.get('customer_aname').value===''">
                     {{'Payment method name is required'|translate}} </mat-error>
                <md-error class="text-danger" *ngIf="this.customerForm.get('customer_aname').value !== null && 
                this.customerForm.get('customer_aname').value !== '' && isUserNameExist()">
                    {{'Payment method exists'|translate}}
  
                </md-error>
            </mat-form-field>
  
        </mat-grid-tile>
  
        <mat-grid-tile>
            <mat-form-field appearance="outline" class="mr-2 ">
                <mat-label> {{'Name En'|translate}}</mat-label>
                <input matInput  type="text "  dir="ltr"   formControlName="customer_ename" id="customer_ename"
                
                [ngClass]="{'is-invalid': this.customerForm.get('customer_ename').invalid && this.customerForm.get('customer_ename').touched}">
                <mat-error class="text-danger"   *ngIf="this.customerForm.get('customer_ename').invalid && this.customerForm.get('customer_ename').touched
                && this.customerForm.get('customer_ename').value===''">
                {{'Payment method name is required'|translate}} </mat-error>
  
  
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
   <button type="button"       [disabled]="customerForm.invalid ||isUserNameExist()"
   class="btn btn-primary" (click)="Add_payment()"> {{ getSaveButton()}}</button>
    <div *ngIf="isloading" style="text-align: center;">
        <div class="spinner-grow text-muted"></div>
    </div>
  </form>

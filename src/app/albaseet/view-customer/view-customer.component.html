
<div class="cards" style="text-align: right;">
  <mat-toolbar style="margin-top: 5%;" color="primary">{{'customer list'|translate}}</mat-toolbar>

</div>

</div> -->

  <dx-data-grid 
  [dataSource]="dataSource"
  keyExpr="customer_id"
  (onFocusedRowChanged)="getRowData($event)"
  [showBorders]="true"

  [focusedRowEnabled]="true"
  id="gridContainer"
  [columnAutoWidth]="true"
  [allowColumnResizing]="true"
  (onExporting)="onExporting($event)"
  [showColumnLines]="true"
  [showRowLines]="true"
  [showBorders]="true"
  [rowAlternationEnabled]="true"
  [rtlEnabled]="rtlEnabled"
  >
  
  <dxo-toolbar class="grid-buttons">
    <dxi-item location="before" >
      <div *dxTemplate>
        <dx-button icon="plus" (onClick)="addcustomer()" hint="{{'addButton' | translate}}"  id="addNew"> </dx-button>
        <dx-button icon="refresh" (onClick)="refreshDataGrid()" hint="{{'refreshButton' | translate}}"></dx-button>
        <dx-button icon="chevronup" (onClick)="zoomIn()" hint="{{'zoomIn' | translate}}"></dx-button>
        <dx-button icon="chevrondown" (onClick)="zoomOut()" hint="{{'zoomOut' | translate}}"></dx-button>
      </div>
    </dxi-item>
    <dxi-item name="exportButton"></dxi-item>
    <dxi-item name="columnChooserButton"></dxi-item>
    <dxi-item name="groupPanel"></dxi-item>
  </dxo-toolbar>

  <dxi-column dataField="customer_aname" [caption]="formatMessage('customer_aname')" dataType="string"> </dxi-column>
  <dxi-column dataField="customer_country"   [caption]="formatMessage('customer_country')" dataType="string"> </dxi-column>
  <dxi-column dataField="customer_mobile"  [caption]="formatMessage('customer_mobile')" dataType="number"> </dxi-column>
  <dxi-column dataField="customer_taxid"   [caption]="formatMessage('customer_taxid')"  dataType="number"> </dxi-column>
  <dxi-column dataField="balance"   [caption]="formatMessage('balance')"  dataType="number"> </dxi-column>
  <dxi-column type="buttons">
    <dxi-button  hint="{{'update'|translate}}" icon="edit"           [onClick]="Editcustomer" ></dxi-button>
    <dxi-button   hint="{{'delete'|translate}}"  icon="trash"      [onClick]="Customerdelete" ></dxi-button>
  </dxi-column>

  <dxo-column-chooser  #columnChooser [enabled]="true" mode="select" >
    <dxo-search [enabled]="true" [editorOptions]="true"></dxo-search>
    <dxo-selection [allowSelectAll]="true" [selectByClick]="true" [recursive]="true"></dxo-selection>
  </dxo-column-chooser>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>

  <dxo-selection mode="single"></dxo-selection>
  <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
    <dxo-paging [pageSize]="10"> </dxo-paging>
    <dxo-pager
      [visible]="true"
      [allowedPageSizes]="[10, 50, 100, 'all']"
      [displayMode]="'full'"
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
    >
    </dxo-pager>
    <dxo-filter-panel [visible]="true"></dxo-filter-panel>
    <dxo-export [enabled]="true" [formats]="['pdf','xlsx']" [allowExportSelectedData]="false" fileName="countries" ></dxo-export>
    <dxo-sorting mode="multiple"></dxo-sorting>
  </dx-data-grid>
